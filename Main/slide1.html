<html>	
	<head >
		<link rel="stylesheet" type="text/css" href="/connect/css/style.css" />
		<script type="text/javascript">
		var image1=new Image()
		image1.src="/connect/images/pic1.gif"
		var image2=new Image()
		image2.src="/connect/images/pic2.gif"
		var image3=new Image()
		image3.src="/connect/images/pic3.gif"
		</script>
	</head>
	
	<body bgcolor=#C71585>
		<img class="size" src="/connect/images/pic1.gif" name="slide"/>
	</body>
	
	<script class="size" type="text/javascript">
		var step=1;
		function slideit(){
			if( !document.images )
			return
			document.images.slide.src=eval("image"+step+".src")
			if( step<3)
			step++;
			else step = 1;
			setTimeout("slideit()",3500)
		}
		slideit()	
	</script>


</html>
